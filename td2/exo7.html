      function supprimerBoutons(){

        for (let i=0;i<lesBoutons.length;i++){
          let parent = lesBoutons[i].parentNode;
          parent.removeChild(lesBoutons[i]);
        }
      }

      function supprimerLiensDansListeEnRouge(){
